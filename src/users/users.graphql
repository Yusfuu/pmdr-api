type User {
  id: ID!
  name: String!
  email: String!
  avatarUrl: String
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

type Query {
  users: [User!]!
  me: User!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
}

type Subscription {
  userCreated: User!
}
