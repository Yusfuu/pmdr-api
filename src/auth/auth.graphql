type Tokens {
  access_token: String
  refresh_token: String
}

type Mutation {
  signIn(email: String!, password: String!, deviceId: String!): Tokens!
  signOut(refresh_token: String!, deviceId: String!): Boolean!
  refreshToken(refresh_token: String!, deviceId: String!): Tokens!
}

type Query {
  me: User!
}
